site_name: Probing
site_description: Dynamic Performance Profiler for Distributed AI
site_url: https://github.com/DeepLink-org/probing
docs_dir: src

repo_name: DeepLink-org/probing
repo_url: https://github.com/DeepLink-org/probing

theme:
  name: material
  custom_dir: overrides
  palette:
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
    - navigation.tracking
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - def_list
  - tables
  - toc:
      permalink: true

plugins:
  - search
  - i18n:
      docs_structure: suffix
      fallback_to_default: true
      reconfigure_material: true
      reconfigure_search: true
      default_language: zh
      languages:
        en:
          default: true
          name: English
          build: true
          site_name: "Probing Documentation"
        zh:
          name: 中文
          build: true
          site_name: "Probing 文档"
          nav_translations:
            Home: 首页
            Installation: 安装指南
            Quick Start: 快速开始
            User Guide: 用户指南
            SQL Analytics: SQL 分析
            Memory Analysis: 内存分析
            Debugging: 调试指南
            Troubleshooting: 常见问题
            Design: 设计文档
            Architecture: 系统架构
            Profiling: 性能分析
            Distributed: 分布式
            Extensibility: 扩展机制
            Examples: 示例
            Training Debugging: 训练调试
            Memory Leak: 内存泄漏
            Performance Analysis: 性能分析
            API Reference: API 参考
            Versions: 版本兼容性
            Contributing: 贡献指南
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: numpy
            docstring_options:
              ignore_init_summary: yes
            merge_init_into_class: yes
            show_submodules: no

nav:
  - Home: index.md
  - Installation: installation.md
  - Quick Start: quickstart.md
  - User Guide:
    - guide/index.md
    - SQL Analytics: guide/sql-analytics.md
    - Memory Analysis: guide/memory-analysis.md
    - Debugging: guide/debugging.md
    - Troubleshooting: guide/troubleshooting.md
  - Design:
    - design/index.md
    - Architecture: design/architecture.md
    - Profiling: design/profiling.md
    - Debugging: design/debugging.md
    - Distributed: design/distributed.md
    - Extensibility: design/extensibility.md
  - Examples:
    - examples/index.md
    - Training Debugging: examples/training-debugging.md
    - Memory Leak: examples/memory-leak.md
    - Performance Analysis: examples/performance-analysis.md
  - API Reference: api-reference.md
  - Versions: versions.md
  - Contributing: contributing.md

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/DeepLink-org/probing
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/probing/

extra_css:
  - assets/stylesheets/home.css

